varying vec3 vPos;                               // Position in image
uniform float uTime;                             // Time
vec3 LDir = normalize(vec3(1.,-sin(uTime),.5));  // Light direction

vec2 raytraceSphere(vec3 V, vec3 W, vec4 S) {
   V -= S.xyz;
   float B = 2. * dot(V, W);
   float C = dot(V, V) - S.w * S.w;
   float discrim = B*B - 4.*C;
   return discrim < 0. ? vec2(-1., -1)
                       : vec2(-B - discrim, -B + discrim) / 2.;
}

void main() {
   vec3 c = vec3(.01,.01,.04);                   // Dark background
 
   vec3 V = vec3(0.,0.,0.);                      // Ray origin
   vec3 W = normalize(vec3(vPos.xy, -3.));       // Ray direction
   vec4 S = vec4(tan(cos(uTime)),sin(uTime),-5.,.5);  // Animate sphere

   vec2 t1 = raytraceSphere(V, W, S);             // Ray trace sphere


   vec3 V2 = vec3(1.,2.,2.);                      // Ray origin
   vec3 W2 = normalize(vec3(vPos.xy, 2.));       // Ray direction
   vec4 S2 = vec4(sin(uTime),cos(uTime), -5.,tan(sin(uTime *.3)));  // Animate sphere

   vec2 t2 = raytraceSphere(V2, W2, S2);             // Ray trace sphere


   vec3 V3 = vec3(1.,0.1,2.);                      // Ray origin
   vec3 W3 = normalize(vec3(vPos.xy, 2.));       // Ray direction
   vec4 S3 = vec4(sin(uTime),cos(uTime),-3,.3);  // Animate sphere

   vec2 t3 = raytraceSphere(V3, W3, S3);             // Ray trace sphere

   if (t1.x > 0.) {
      vec3 P = V + t1.x * W;                      // Point on sphere
      vec3 N = normalize(P - S.xyz);             // Surface normal
      float brightness = max(0., dot(N, LDir));
      brightness = mix(.1, brightness, .6);      // Diffuse surface
      c = N * brightness;

      vec3 P3 = V3 + t1.x * W;                      // Point on sphere
      vec3 N3 = normalize(P3 - S3.xyz);             // Surface normal
      float brightness3 = max(0., dot(N3, LDir));
      brightness3 = mix(.3, brightness, .6);      // Diffuse surface
      c = N3 * brightness3;
   }
   else {
      vec3 P2 = V2 + t2.x * W2;                      // Point on sphere
      vec3 N2 = normalize(P2 - S2.xyz);             // Surface normal
      float brightness = max(0., dot(N2, LDir));
      brightness = mix(.1, brightness, .6);      // Diffuse surface
      c = mix(vec3(.1, .3, 1.), vec3(0.,1,.3), .5 * vPos.y) * brightness;
   }

   gl_FragColor = vec4(sqrt(c), 1.);             // Final pixel color
}
